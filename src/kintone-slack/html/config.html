<div>
  <div class="kintoneplugin-row">
    <label class="kintoneplugin-label">
      <span>Slack Incoming Webhook URL</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-input-outer">
      <input id="slack_webhook_url" class="kintoneplugin-input-text slack-webhook-url" type="text">
    </div>
  </div>

  <div class="kintoneplugin-row">
    <label class="kintoneplugin-label">
      <span>Slack User Name</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-input-outer">
      <input id="slack_username" class="kintoneplugin-input-text slack-username" type="text">
    </div>
  </div>

  <div class="kintoneplugin-row">
    <label class="kintoneplugin-label">
      <span>Slack Channel</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-input-outer">
      <input id="slack_channel" class="kintoneplugin-input-text slack-channel" type="text">
    </div>
  </div>

  <div class="block">
    <button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
    <button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
  </div>
</div>
